{% extends 'navbar.html' %} {% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">SIGN IN</h1>
                {{ error }} {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="type your username" id="username">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="type your password" id="password">
                </div>
                <button class="btn btn-success">Sign in</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
